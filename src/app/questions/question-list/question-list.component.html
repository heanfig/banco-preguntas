<div class="main-container">
  <div class="header">
    <h2>Administrar banco de preguntas</h2>
    <p>
      Define el banco de preguntas, con el cual podrás agilizar los procesos a
      la hora de desarrollar los formularios.
    </p>
  </div>
  <button [routerLink]="['/questions/create']" mat-raised-button class="add-button">Añadir nueva pregunta</button>
  <div class="table-container">
    <mat-table [dataSource]="dataSource">
      <!-- Columna Tipo -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
        <mat-cell *matCellDef="let question"> {{ question.type }} </mat-cell>
      </ng-container>

      <!-- Columna Pregunta -->
      <ng-container matColumnDef="question">
        <mat-header-cell *matHeaderCellDef> Pregunta </mat-header-cell>
        <mat-cell *matCellDef="let question"> {{ question.text }} </mat-cell>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let question">
          <button mat-button color="accent">Editar</button>
          <button mat-button color="warn" (click)="openDeleteDialog()">
            Eliminar
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 8, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
