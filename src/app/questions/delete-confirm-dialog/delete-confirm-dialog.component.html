<h2>Eliminar</h2>
<p>
  ¿Estás seguro que quieres eliminar la pregunta seleccionada? Recuerda que no
  la podrás recuperar nuevamente.
</p>
<div class="actions">
  <button mat-button mat-dialog-close>No, cancelar</button>
  <button mat-button color="warn" (click)="confirmDelete()">
    Sí, eliminar
  </button>
</div>
