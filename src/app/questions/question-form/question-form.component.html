    <option value="Cerrada">Cerrada</option>
    <option value="Varias opciones">Varias opciones</option>
  </select>

  <input formControlName="question" placeholder="Escribe la pregunta" />

  <div
    *ngIf="
      questionForm.get('type')?.value === 'Cerrada' ||
      questionForm.get('type')?.value === 'Varias opciones'
    "
  >
    <div
      formArrayName="options"
      *ngFor="let option of options.controls; let i = index"
    >
      <input [formControlName]="i" placeholder="OpciÃ³n" />
      <button (click)="removeOption(i)">Eliminar</button>
    </div>
    <button (click)="addOption()">Agregar opciÃ³n</button>
  </div>

  <button type="submit">Guardar</button>
</form>
